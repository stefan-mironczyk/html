<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulare strukturieren mit fieldset</title>
</head>
<body>
    <h1>Formulare strukturieren mit fieldset</h1>
<form>
<fieldset>
<legend><h2>Ihre Daten</h2></legend>
  <label>Name</label>
  <input type="text"  id="t1" placeholder="Name"><br>
  <label>E-Mail</label>
  <input type="email" id="t2" placeholder="E-Mail"><br>
  <label>Geburtsdatum</label>
  <input type="date" id="t3">
</fieldset>

<fieldset>
<legend><h2>Eingabe</h2></legend>
  <input type="submit">
  <input type="reset">
</fieldset>
</form>
</body>
</html>
