<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>E-Mail-Adresse prüfen</title>
<style>
  input[type='email']:invalid + label::after{
    color:red;
    content: " ⨉";
}
  input[type='email']:valid + label::after{
    color: green;
    content: " ✓"; }
</style>

</head>
<body>
    <h1>E-Mail-Adresse prüfen</h1>
<form>
  E-Mail <input type="email" placeholder="E-Mail" id="em" required>
  <label for="em"></label>
  <input type="submit">
</form>
</body>
</html>
